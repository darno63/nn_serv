version: "3.9"

services:
  app:
    build:
      context: .
    image: nn-serv:latest
    ports:
      - "8000:8000"
    volumes:
      - ./:/workspace:ro
    environment:
      - APP_MODULE=src.main:app
      - ALLOWED_ORIGINS=http://localhost:5173,http://frontend:5173
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu
    command: ["sh", "-c", "uvicorn ${APP_MODULE:-src.main:app} --host 0.0.0.0 --port 8000"]

  frontend:
    build:
      context: ./frontend
    image: nn-serv-frontend:latest
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_BASE_URL=http://app:8000
      - VITE_API_PREFIX=/api
      - VITE_DEV_PORT=5173
    depends_on:
      - app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]

volumes:
  frontend_node_modules:
